<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o evento eventos externos no Javascript</title>
    <style>
        .container {
            width: 100%;
            height: 100dvh;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="/path/to/event-listener.js"></script>

    <div class="container">
        <form>
            <input type="text" name="a" />
            <input type="submit" />
        </form>
        <div id="resultado"></div>
    </div>

    <script type="text/javascript">
        var f = document.forms[0];
        var resultado = document.getElementById("resultado");
        addEvent(f, "submit", function(e) { alert(f.a.value); return false; });
        addEvent(f.a, "keyup", function(e) { f.a.value=f.a.value.toUpperCase(); });
    </script>
</body>
</html>
