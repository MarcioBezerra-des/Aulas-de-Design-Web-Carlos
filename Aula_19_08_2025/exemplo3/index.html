<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Externo</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #D94A38; width: 120px; height: 20px; padding: 40px;"> Passe o mouse em mim></div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Obrigado por passar o mouse!";
        }

        function mOut(obj) {
            obj.innerHTML = "Passe o mouse em mim";
        }
    </script>
</body>
</html>
